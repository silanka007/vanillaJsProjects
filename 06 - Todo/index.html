<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://kit.fontawesome.com/23bf0d386a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css" />
    <title>Todo</title>
  </head>
  <body>
    <main class="main">
      <header class="header">
        <h1 class="header__main">Todo Lists</h1>
        <div class="form">
          <form action="" class="searchForm">
            <input type="text" name="search" id="search" placeholder="Filter List" />
          </form>
        </div>
      </header>
        <div class="todos">
          <div class="todo__listing">
            <span class="todo__item">Do some early morning exercise</span><i class="fas del fa-trash-alt"></i>
          </div>
          <div class="todo__listing">
            <span class="todo__item">Have a warm shower bath</span><i class="fas del fa-trash-alt"></i>
          </div>
        </div>
      <div class="form">
        <form action="" class="addForm">
          <input type="text" name="addtodo" class="addtodo" placeholder="Add new Todo" />
        </form>
      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
