<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="./style.css">
        <title>Login validation</title>
        <meta name="description" content="a simple login validation">
    </head>
    <body>
        <main>
            <form action="#" method="POST" id="login_form">
                <div class="form-item">
                    <label for="email">Email Address</label>
                    <input type="email" name="email" id="email" placeholder=" " autocomplete="email" required>
                    <div id="valid-email"><small>Please provide a valid email address</small></div>
                </div>
                <div class="form-item"> 
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" placeholder=" " autocomplete="current-password" pattern="^[A-Z](\w){5,12}$" required>
                    <div id="valid-password"><small>password should start with capital letter and should be atleast 6 - 12 character long</small></div>
                </div>
                <button type="submit" name="submit">Login</button>
            </form>
        </main>
        <script src="./main.js"></script>
    </body>
</html>
