<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./style.css" type="text/css" />
    <title>quiz</title>
  </head>
  <body>
    <header>
        <h2>Semantic Html quiz</h2>
        <p id="score-holder">Your TestScore is: <span id="testScore"></span></p>
    </header>

    <section class="quiz-section">
      <div class="quiz-block">
        <form>
          <div class="container">
            <div class="question">
              <p>1. which of the following has no semantic meaning?</p>
            </div>
            <div class="answers">
              <div class="answer">
                <input type="radio" name="q1" class="q1" value="A" checked/>
                <label for="">Header</label>
              </div>
              <div class="answer">
                <input type="radio" name="q1" class="q1" value="B" />
                <label for="">div</label>
              </div>
              <div class="answer">
                <input type="radio" name="q1" class="q1" value="C" />
                <label for="">footer</label>
              </div>
            </div>
          </div>
          <div class="container">
            <div class="question">
              <p>2. which of the following is not a block level element?</p>
            </div>

            <div class="answers">
              <div class="answer">
                <input type="radio" name="q2" class="q2" value="A" checked/>
                <label for="">span</label>
              </div>
              <div class="answer">
                <input type="radio" name="q2" class="q2" value="B" />
                <label for="">div</label>
              </div>
              <div class="answer">
                <input type="radio" name="q2" class="q2" value="C" />
                <label for="">footer</label>
              </div>
            </div>
          </div>
          <div class="container">
            <div class="question">
              <p>3. which of the following is not a inline level element?</p>
            </div>

            <div class="answers">
              <div class="answer">
                <input type="radio" name="q3" class="q3" value="A" checked/>
                <label for="">span</label>
              </div>
              <div class="answer">
                <input type="radio" name="q3" class="q3" value="B" />
                <label for="">div</label>
              </div>
              <div class="answer">
                <input type="radio" name="q3" class="q3" value="C" />
                <label for="">img</label>
              </div>
            </div>
          </div>
          <div class="container">
            <div class="question">
              <p>4. which of the following is should be in the head section of html document?</p>
            </div>

            <div class="answers">
              <div class="answer">
                <input type="radio" name="q4" class="q4" value="A" checked/>
                <label for="">span</label>
              </div>
              <div class="answer">
                <input type="radio" name="q4" class="q4" value="B" />
                <label for="">meta-data</label>
              </div>
              <div class="answer">
                <input type="radio" name="q4" class="q4" value="C" />
                <label for="">img</label>
              </div>
            </div>
          </div>
          <div div class="container">
            <button type="submit" class="btn btn-3d">Submit</button>
          </div>
        </form>
      </div>
    </section>

    <script src="./script.js"></script>
  </body>
</html>
